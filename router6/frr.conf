frr defaults traditional
hostname router6
ipv6 forwarding
!
interface lo
 ipv6 address fc00:6::1/64
 ipv6 ospf6 area 0
 exit
!
interface eth1
 ipv6 address 2001:56::2/64
 ipv6 ospf6 area 0
 exit
!
interface eth2
 ipv6 address 2001:67::1/64
 ipv6 ospf6 area 0
 exit
!
router ospf6
 redistribute connected
!
line vty
!